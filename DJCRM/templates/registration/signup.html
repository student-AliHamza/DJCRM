{% extends "base.html"  %}

{% load tailwind_filters %}


{% block content %}

<div class = "max-w-lg mx-auto">
  
  <form method="post">
    {% csrf_token %}
    {% comment %} {{form.as_p}} {% endcomment %}
    {{ form|crispy }}
    <button type = "submit" class="w-full text-white bg-blue-500 hover:bg-blue-600 px-3 py-2"> Signup </button>
    
  
  </form>
  <div class="py-5 border-t border-bg-gray-200 mt-5">
    <a class="hover:text-blue-500" href = "{% url "login" %}">Already have an account <a/>
    </div>
  </div>
{% endblock content  %}
