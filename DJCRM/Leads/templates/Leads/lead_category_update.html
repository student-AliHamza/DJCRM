{% extends "base.html" %}

{% block content %}

<div class="flex justify-start">
    <a href="/Leads" class="px-4 py-2 bg-blue-500 text-white rounded">Go Back to Leads</a>
</div>

<section class="text-gray-600 body-font overflow-hidden">
    <div class="container px-5 py-24 mx-auto">
        <div class="lg:w-4/5 mx-auto flex flex-wrap">
            <div class="lg:w-1/2 w-full lg:pr-10 lg:py-6 mb-6 lg:mb-0">
                <h2 class="text-sm title-font text-gray-500 tracking-widest">Lead</h2>
                <h1 class="text-gray-900 text-3xl title-font font-medium mb-4">
                    {{ lead.first_name }} {{ lead.last_name }}
                </h1>
                <div class="flex mb-4">
                    <a href="{% url 'Leads:lead-detail' lead.pk %}" class="flex-grow border-b-2 border-gray-300 py-2 text-lg px-1">
                        Overview
                    </a>
                    <a href="{% url 'Leads:lead-category-update' lead.pk %}" class="flex-grow border-b-2 border-gray-300 py-2 text-lg px-1">
                        Category
                    </a>
                    <a href="{% url 'Leads:lead-update' lead.pk %}" class="flex-grow border-b-2 border-gray-300 py-2 text-lg px-1">
                        Update Details
                    </a>
                </div>
                <form method="post">
                    {% csrf_token %}
                    {{ form.as_p }}
                    <button type="submit" class="mt-4 px-4 py-2 bg-blue-500 text-white rounded">
                        Submit
                    </button>
                </form>

                <a href="{% url 'agents:agent-delete' agent.pk %}" 
                   class="w-1/2 flex ml-auto text-white bg-indigo-500 border-0 py-2 px-6 focus:outline-none hover:bg-indigo-600 rounded">
                    Delete
                </a>
            </div>
            <img alt="ecommerce" class="lg:w-1/2 w-full lg:h-auto h-64 object-cover object-center rounded" 
                 src="https://dummyimage.com/400x400">
        </div>
    </div>
</section>

{% endblock content %}
